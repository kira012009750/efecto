	    <h1 style="margin:150px auto 50px auto">jQuery imageTitle Plugin Example</h1>
	<div class="captionfull">
		<img src="http://lorempixel.com/200/150/sports">
		<div class="cover boxcaption">
			<div class="boxgrid_title">Image Title</div>
			<div class="boxgrid_con">More details<br>More details</div>
		</div>		
    </div> 
	
    <div class="caption">
		<img src="http://lorempixel.com/200/150/fashion">
		<div class="cover boxcaption" style="background-color: transparents;">
			<div class="boxgrid_title">Image Title</div>
			<div class="boxgrid_con">More details<br>More details</div>
		</div>		
	</div>
	

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="script/_jquery.imageTitle.js"></script>
	<script type="text/javascript">
		$(".captionfull").imageTitle({
			type:"captionfull"
		});

		$(".caption").imageTitle({
			type:"caption"
		});

		$(".slideright").imageTitle({
			type:"slideright"
		});

		$(".thecombo").imageTitle({
			type:"thecombo"
		});

		$(".slidedown").imageTitle({
			type:"slidedown"
		});					
	</script>
